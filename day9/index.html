<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>firstapplication</title>
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.85.1/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-resourceroots='{"day9": ""}'>
			// data-sap-ui-compatVersion="edge"		add this property to enable complex binging
		</script>
		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "day9"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>
</html>
